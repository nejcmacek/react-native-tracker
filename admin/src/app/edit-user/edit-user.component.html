<div class="modal-wrapper">
  <div class="modal-inner">
    <div class="modal">
      <div class="minner">
        <table class="plain mapping">
          <tr>
            <td>Username:</td>
            <td><input type="text" [(ngModel)]="clone.name"></td>
          </tr>
          <tr>
            <td>Display Name:</td>
            <td><input type="text" [(ngModel)]="clone.displayName"></td>
          </tr>
          <tr>
            <td>Password:</td>
            <td><input type="text" [(ngModel)]="clone.password"></td>
          </tr>
          <tr>
            <td>Admin:</td>
            <td><input type="checkbox" id="user-edit-track" [(ngModel)]="clone.admin"><label for="user-edit-track">Admin</label></td>
          </tr>
          <tr>
            <td>ID:</td>
            <td>{{user._id}}</td>
          </tr>
        </table>
        <div class="buttons-holder">
          <button (click)="close()">Cancel</button>
          <button (click)="delete()">Delete</button>
          <button (click)="save()">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
