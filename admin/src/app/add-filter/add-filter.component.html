<div class="modal-wrapper">
  <div class="modal-inner">
    <div class="modal">
      <div class="minner">
        <table class="plain mapping">
          <tr>
            <td>Title:</td>
            <td><input type="text" [(ngModel)]="title"></td>
          </tr>
          <tr>
            <td>Method:</td>
            <td><input type="text" [(ngModel)]="method"></td>
          </tr>
          <tr>
            <td>Uri:</td>
            <td><input type="text" [(ngModel)]="uri"></td>
          </tr>
          <tr>
            <td>Track:</td>
            <td><input type="checkbox" id="filter-add-track" [(ngModel)]="track"><label for="filter-add-track">Track</label></td>
          </tr>
          <tr>
            <td>Path:</td>
            <td><input type="text" [(ngModel)]="path"></td>
          </tr>
          <tr>
            <td>Body:</td>
            <td><input type="text" [(ngModel)]="body"></td>
          </tr>
        </table>
        <div class="buttons-holder">
          <button (click)="close()">Cancel</button>
          <button (click)="add()">Add</button>
        </div>
      </div>
    </div>
  </div>
</div>
